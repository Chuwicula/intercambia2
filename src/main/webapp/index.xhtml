<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Intercambialo</title>
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>
        <div class="center">
            <p:card style="width: 25rem; margin-bottom: 2em" >
                <f:facet name="title">
                    Iniciar sesi칩n
                </f:facet>
                <h:form>
                    <div class="card">
                        <div class="field">

                                <p:autoUpdate/>
                            </p:messages>
                            <p:outputLabel for="username" styleClass="block">Usuario</p:outputLabel>
                            <br/>

                            <br/>                                                       
                        </div>   
                        <br/>
                        <div class="field">                            
                            <p:outputLabel for="password" styleClass="block">Contrase침a</p:outputLabel>
                            <br/>
                            <p:password id="password"  toggleMask="true" redisplay="true" value="#{inicioBean.pass}"/> 
                            <br/>                                                       
                        </div> 
                        <br/>

                        <p:commandButton value="Iniciar sesi칩n" 
                                         styleClass="rounded-button ui-button-danger"  
                                         action="#{inicioBean.iniciarSesion()}"
                                         update="messages "
                                         />
                    </div>
                    <div class="card">
                        <br/>
                        <p:link outcome="gestionusuarios/recuperarcontrasena" value="Recuperar contrase침a"/>
                        <br/>
                        <p:link outcome="gestionusuarios/registrarse" value="Registrarse"/>
                        <br/>
                    </div>
                </h:form>                                
            </p:card>
        </div>
    </h:body>    
</html>
