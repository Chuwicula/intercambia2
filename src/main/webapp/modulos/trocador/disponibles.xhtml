<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Intercambialo</title>
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>

        <div class="card product">
            <h:form id="form">
                <p:messages id="messages"/>
                <p:dataView var="product"  rows="12" paginator="true"
                            rowsPerPageTemplate="6,12,16"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                    <p:dataViewGridItem>
                        <div class="product-grid-item card border-1">
                            <div class="product-grid-item-top">
                                <div>
                                    <i class="pi pi-tag product-category-icon"/>
                                    <span class="product-category">#{product.category}</span>
                                </div>
                                <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                            </div>
                        </div>
                    </p:dataViewGridItem>

                </p:dataView>

            </h:form>
        </div>

    </h:body>

</html>
