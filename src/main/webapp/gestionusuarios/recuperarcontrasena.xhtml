<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Recuperar contraseña</title>
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Si el correo electrónico corresponde al de un usuario registrado 
                           se le enviará una notificación con el enlace de recuperación"/>
            <br/>
            <p:outputLabel for="mail" value="Correo"/>
            <p:inputText id="mail" placeholder="correo electrónico" value="#{olvidarBean.correoUsuario}"/>
            <p:commandButton action="#{olvidarBean.enviarCorreo()}"/>
        </h:form>
    </h:body>    
</html>
